name: android
on:
  pull_request: 
    branches: [ master ]
  push:
    branches: [ master ]
     

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Setup Java JDK # adjust yourself when necessary
        uses: actions/setup-java@v3.13.0

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload a Build artifact # generate debug apk for users download, the path might not same with yours, adjust yourself
        uses: actions/upload-artifact@v3.1.3
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
